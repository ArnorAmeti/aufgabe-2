<div class="images">
  <div class="image-wrapper">
    <h3>Datei hochladen</h3>
    <sd-single-file-upload [url]="'https://warm-temple-23739.herokuapp.com/api/files/optimize'"
                           [description]="'single-upload'"
                           [title]="'avatar'">
    </sd-single-file-upload>

  </div>
  <div class="image-wrapper">
    <h3>Mehrere Dateien hochladen</h3>
    <sd-multiple-file-upload
      [description]="'multiple-upload'"
      [title]="'avatar'"
      [url]="'https://warm-temple-23739.herokuapp.com/api/files/multiple/optimize'"
    ></sd-multiple-file-upload>
  </div>
</div>
<h1>Alle Dateien</h1>
<div class="image-wrapper">
  <div class="img" *ngFor="let image of images">
    <img src="{{image}}" alt="">
  </div>
</div>
